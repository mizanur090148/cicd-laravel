name: CI/CD Pipeline for Laravel Deployment

on:
  push:
    branches:
      - main

jobs:
  # Continuous Integration Job
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3" # Adjust this as needed
          extensions: mbstring, bcmath, pdo, mysql

      # Step 3: Install Composer dependencies
      - name: Install dependencies
        run: composer install --optimize-autoloader

      # Step 4: Set up testing environment
      - name: Set up testing environment
        run: cp .env.example .env.testing && php artisan key:generate --show > temp-key && sed -i "s/^APP_KEY=.*/APP_KEY=$(cat temp-key)/" .env.testing && rm temp-key

      # Step 5: Run PHPUnit tests
      - name: Run Tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml

  # Continuous Deployment Job
  deploy:
    runs-on: ubuntu-latest
    needs: [ci] # Ensures CI job passes before deployment

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }} # Replace with your EC2 instance IP
      EC2_USER: ${{ secrets.EC2_USER }} # EC2 user for Ubuntu instances
      EC2_KEY: ${{ secrets.EC2_KEY }} # GitHub Secret for your private key

    steps:
      # Step 1: Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Decode and save SSH private key from GitHub Secrets
      - name: Decode and Save SSH Key
        run: |
          echo "$EC2_KEY" > /tmp/test-cicd.pem
          chmod 600 /tmp/test-cicd.pem

      # Step 3: Add EC2 Host to Known Hosts to avoid SSH warnings
      - name: Add EC2 Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      # Step 4: SSH to EC2 and run deployment commands
      - name: SSH to EC2 and Deploy
        run: |
          ssh -v -i /tmp/test-cicd.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $EC2_USER@$EC2_HOST << 'EOF'
            # Fix permissions for the project files
            sudo chown -R www-data:www-data /var/www/laravel
            sudo chmod -R 755 /var/www/laravel

            # Navigate to your Laravel project directory
            cd /var/www/laravel

            # Pull the latest code from GitHub
            sudo git pull origin main --no-ff

            # Install Composer dependencies (production only)
            sudo composer install --no-dev --optimize-autoloader --no-plugins

            # Run database migrations if needed
            # Uncomment the next line to run migrations
            sudo php artisan migrate --force

            # Run db seed
            sudo php artisan db:seed

            # Clear and cache config
            sudo php artisan config:cache

            # Clear and cache routes
            sudo php artisan route:cache

            # Clear and cache views
            sudo php artisan view:cache

            # Restart the Nginx service to reflect the changes
            sudo systemctl restart nginx

            # Exit SSH session
            exit
          EOF
